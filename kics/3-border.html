<html>
    <head>
        <style>
            #redBorder {
                height: 30px;
                border-bottom: 1px solid red;
            }
            #blueBorder {
                height: 30px;
                background-color: lightblue;
                border-left: 2px solid darkblue;
                padding-left: 16px;
            }
            #dotted {
                border-style: dotted;
            }
            #dashed {
                border-style: dashed;
            }
            #solid {
                border-style: solid;
            }
            #groove {
                border-style: groove;
            }
            #double {
                border-style: double
            }

            #groove {
                border-width: 5px;
                border-style: groove;
            }
            #ridge{
                border-width: 5px;
                border-style: ridge;
            }
            #inset {
                border-width: 5px;
                border-style: inset;
            }
            #outset {
                border-style: outset;
            }
        </style>
    </head>
    <body>
        <div id="redBorder">
            I have a red border.
        </div>
        <br/>
        <div id="blueBorder">
            I have a blue border
        </div>

        <h1>Border styles</h1>
        <p id="dotted">A dotted border</p>
        <p id="dashed">A dashed border</p>
        <p id="solid">A solid border</p>

        <p id="double">A double border</p>
        <p id="groove"> A grooved border</p>
        <p id="ridge"> A ridge border</p>

        <p id="inset">Inset border</p>
        <p id="outset"> Outset border</p>
        <p id="none">None border</p>
        <p id="hidden">Hidden border</p>
        <p id="mix">Mix border</p>
    </body>
</html>
